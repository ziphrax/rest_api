<!Doctype HTML>
<html ng-app="myApp">
    <head>
        <title>To The Few</title>
        <link rel="stylesheet" href="/public/libs/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/public/libs/angular-datepicker/dist/angular-datepicker.min.css">
        <link rel="stylesheet" href="/public/css/app.css">
    </head>
    <body>
        <div class="container-fluid">

          <div class="row">
              <div class="col-xs-12 col-sm-12">
                  <div ng-controller="LoginController">
                    <span>
                      <a ui-sref="home">Home</a>
                    </span>
                    <span>
                      <a ui-sref="state2">State 2</a>
                    </span>
                    <span ng-hide="isAuthenticated()">
                      <a ui-sref="login">Login</a>
                    </span>
                    <span ng-show="isAuthenticated()">
                      <a ui-sref="clients.list">Clients</a>
                      <a ui-sref="logout">Logout</a>
                    </span>

                  </div>
              </div>
          </div>

          <div class="row">
              <div class="col-xs-12 col-sm-12">
                <div ui-view></div>
              </div>
          </div>


        </div>

        <script type="text/javascript" src="/public/libs/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="/public/libs/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/public/libs/moment/moment.js"></script>
        <script type="text/javascript" src="/public/libs/angular/angular.min.js"></script>
        <script type="text/javascript" src="/public/libs/angular-moment/angular-moment.min.js"></script>
        <script type="text/javascript" src="/public/libs/angular-resource/angular-resource.min.js"></script>
        <script type="text/javascript" src="/public/libs/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script type="text/javascript" src="/public/libs/angular-datepicker/dist/angular-datepicker.min.js"></script>
        <script type="text/javascript" src="/public/js/app.js"></script>
        <script type="text/javascript" src="/public/js/services.js"></script>
        <script type="text/javascript" src="/public/js/controllers.js"></script>
    </body>
</html>
