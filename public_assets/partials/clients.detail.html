<div class="row">
  <div class="col-xs-12">
    <h1>Details</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="form-group">
        <label for="clientName">Client Name</label>
        <input type="text" name="clientName" ng-model="clientDetail.name" class="form-control"></input>
      </div>
      <div class="form-group">
        <label for="clientName">Date</label>
        <input type="datetime" date-time ng-model="clientDetail.date" class="form-control">
      </div>
      <div class="btn-group">
        <button type="submit" class="btn btn-success" ng-click="save()">Save</button>
      </div>
    </form>
  </div>
</div>
